<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content" style="display:flex;align-items:center;justify-content:space-between;width:100%;">
            <div style="flex:0 0 auto;text-align:left;min-width:0;margin-right:auto;">
                <h1 style="margin:0;text-align:left;">Agents App</h1>
                <span class="subtitle" style="text-align:left;">Your Professional Agent Directory</span>
            </div>
            <nav style="flex:0 0 auto;text-align:right;">
                <a href="#" class="header-help-link" style="color:#fff;font-size:1.1em;text-decoration:underline;margin-left:30px;">Help</a>
                <a href="#" class="header-about-link" style="color:#fff;font-size:1.1em;text-decoration:underline;margin-left:22px;">About Us</a>
            </nav>
        </div>
    </header>
    <div id="main">
        <div id="language-filter"></div>
        <div id="agent-list"></div>
        <div id="agent-details" style="display:none;"></div>
    </div>
    <footer class="main-footer">
        <div class="footer-content">
            &copy; 2025 Agents App. All rights reserved.
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
